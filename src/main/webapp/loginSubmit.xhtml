<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Submit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formulario">
            <p:panel>
                <p:growl id="growl" showDetail="true" sticky="true" /> 
                <h:outputLabel for="username" value ="Nombre: " />
                <br></br>
                <p:inputText id="username" value="#{loginSubmitController.username}" required="true"/> 
                <p:message for="username"/>                                
                <br></br>
                <h:outputLabel for="password" value ="Password: " />
                <br></br>
                <p:inputText id="password" type="password" value = "#{loginSubmitController.password}" required="true"/>
                <p:message for="password"/>     
                <br></br>
                <p:commandButton type="submit" action="#{loginSubmitController.Login}" value="Log In" update="formulario" ></p:commandButton>
            </p:panel>
        </h:form>

    </h:body>
</html>
