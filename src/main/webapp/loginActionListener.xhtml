<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login ActionListener</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <style>
            body{
                margin: 0;
                padding: 0;
                background: #34495e;
                font-family: sans-serif;
            }
            .dives{
                margin: 0 auto;
                border-radius: 25px;
                border-color: #ffffff;
                align-items: center;
                padding: 40px;
                position: absolute center;
                margin-top: 8%;
                background: #191919;
                text-aling: center;
            }
            .dives input[type="text"],.dives input[type="password"]{
                border:0;
                background: none;
                display: block;
                margin: 20px auto;
                text-align: center;
                border: 2px solid #3498db;
                padding: 14px 10px;
                width: 200px;
                outline: none;
                color: white;
                border-radius: 24px;
                transition: 0.25s;
            }
            .dives h1{
                color: white;
                text-align: center;
                text-transform: uppercase;
                font-weight: 500;
            }
            .butt{
                border:0;
                background: none;
                display: block;
                margin: 20px auto;
                text-align: center;
                border: 2px solid #2ecc71;
                padding: 14px 40px;
                outline: none;
                color: white;
                border-radius: 24px;
                transition: 0.25s;
                cursor: pointer;
            }
        </style>
    <h:body>
        <div class="dives">
            <h1>Login Listener</h1>
            <h:form id="formulario">
                <p:messages >
                    <p:autoUpdate />
                </p:messages>
                    <p:inputText id="username" type="text" placeholder="UserName" value="#{loginActionListener.username}" required="true"/> 
                    <p:message for="username"/>   
                    <p:inputText id="password" type="password" placeholder="contraseÃ±a" value = "#{loginActionListener.password}" required="true"/>
                    <p:message for="password"/>  
                    <p:commandButton actionListener="#{loginActionListener.Login}" class="butt" value="enviar" update="formulario" ></p:commandButton>
            </h:form>
        </div>
    </h:body>
</html>
