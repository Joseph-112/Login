<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Action</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Validation">
                <h:panelGrid columns="4" cellpadding="5" id="grid">
                    <h:outputLabel for="username" value="Username: " />
                    <p:inputText id="username" value="#{loginActionController.username}" required="true" label="Name"/>
                    <p:message for="username" />
                    <h:outputText value="#{loginActionController.username}" />

                    <h:outputText value="Password: " />
                    <p:password id="nonFeedback" value="#{loginActionController.password}" required="true"/>
                    <p:message for="nonFeedback" />
                    <p:commandButton value="Log in" action="#{loginActionController.validate}" update="grid" icon="pi pi-check" />
                    <h:outputText id="display" value="#{loginActionController.password}" />
                </h:panelGrid>
            </p:panel>            
        </h:form>
        
        <div>TODO write content</div>
    </h:body>
</html>
