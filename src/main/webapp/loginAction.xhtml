<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Action</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formulario">
            <p:panel>
                <p:growl id="growl" showDetail="true" sticky="true" /> 
                <h:outputText value ="Nombre: " />
                <p:inputText value="#{loginActionController.username}"/> 
                <br></br>
                <h:outputText value ="Password: " />
                <p:inputText type="password" value = "#{loginActionController.password}" />
               
                <p:commandButton action="#{loginActionController.Login()}" value="Log In" update="formulario" ></p:commandButton>
            </p:panel>
        </h:form>

    </h:body>
</html>
